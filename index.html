<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LudoBid</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <!-- Loading music audio element -->
    <audio id="loading-music" loop preload="auto">
      <source src="StreamingAssets/Audio/LoadingMusic.ogg" type="audio/ogg">
      <source src="StreamingAssets/Audio/LoadingMusic.mp3" type="audio/mpeg">
    </audio>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=480 height=800 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!--<div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>-->
        <!--<div id="unity-build-title">LudoBid</div>
      </div>-->
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingMusic = document.getElementById("loading-music");
      var loadingMusicStarted = false;
      var loadingMusicVolume = 0.5; // Default volume (0-1)

      // Try to start loading music (may fail due to autoplay policy)
      function tryPlayLoadingMusic() {
        if (loadingMusicStarted) return;
        loadingMusic.volume = loadingMusicVolume;
        var playPromise = loadingMusic.play();
        if (playPromise !== undefined) {
          playPromise.then(function() {
            loadingMusicStarted = true;
            console.log("Loading music started");
          }).catch(function(error) {
            console.log("Autoplay prevented, waiting for user interaction");
          });
        }
      }

      // Start music on any user interaction (click/touch)
      function onUserInteraction() {
        tryPlayLoadingMusic();
        document.removeEventListener('click', onUserInteraction);
        document.removeEventListener('touchstart', onUserInteraction);
      }
      document.addEventListener('click', onUserInteraction);
      document.addEventListener('touchstart', onUserInteraction);

      // Try autoplay immediately
      tryPlayLoadingMusic();

      // Function for Unity to call to fade out loading music
      function fadeOutLoadingMusic(duration) {
        if (!loadingMusic || loadingMusic.paused) return;
        duration = duration || 1.0; // Default 1 second fade
        var startVolume = loadingMusic.volume;
        var startTime = Date.now();
        
        function fade() {
          var elapsed = (Date.now() - startTime) / 1000;
          var progress = Math.min(elapsed / duration, 1);
          loadingMusic.volume = startVolume * (1 - progress);
          
          if (progress < 1) {
            requestAnimationFrame(fade);
          } else {
            loadingMusic.pause();
            loadingMusic.currentTime = 0;
            console.log("Loading music faded out");
          }
        }
        fade();
      }

      // Function for Unity to call to stop loading music immediately
      function stopLoadingMusic() {
        if (loadingMusic) {
          loadingMusic.pause();
          loadingMusic.currentTime = 0;
          console.log("Loading music stopped");
        }
      }

      // Function for Unity to set loading music volume
      function setLoadingMusicVolume(volume) {
        loadingMusicVolume = Math.max(0, Math.min(1, volume));
        if (loadingMusic) {
          loadingMusic.volume = loadingMusicVolume;
        }
      }

      // Expose functions globally for Unity to call via jslib
      window.fadeOutLoadingMusic = fadeOutLoadingMusic;
      window.stopLoadingMusic = stopLoadingMusic;
      window.setLoadingMusicVolume = setLoadingMusicVolume;

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background-color: rgba(255, 0, 0, 0.25); padding: 24px; border-radius: 16px; color: white;';
        else {
          if (type == 'warning') div.style = 'background-color: rgba(255, 255, 0, 0.25); padding: 24px; border-radius: 16px; color: white;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BuildWebGL_dev.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/BuildWebGL_dev.data.unityweb",
        frameworkUrl: buildUrl + "/BuildWebGL_dev.framework.js.unityweb",
        codeUrl: buildUrl + "/BuildWebGL_dev.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GOSH TECHNOLOGY EOOD",
        productName: "LudoBid",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        // canvas.style.width = "480px";//100vw
        // canvas.style.height = "800px";//100vh
        canvas.style.width = "100vw";//100vw
        canvas.style.height = "100vh";//100vh
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                // document.querySelector("#unity-fullscreen-button").onclick = () => {
                //   unityInstance.SetFullscreen(1);
                // };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>

  </body>
</html>
