<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Unity Web Player | ludo-miner</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: #000;
    }

    /* Overlay для первого тапа */
    #fullscreen-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0,0,0,0);
      cursor: pointer;
    }

    #fullscreen-hint {
      position: absolute;
      bottom: 12%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div id="unity-container">
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <div id="unity-loading-bar">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
</div>

<!-- Overlay для fullscreen -->
<div id="fullscreen-overlay">
  <div id="fullscreen-hint">Нажмите, чтобы начать</div>
</div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg?.requestFullscreen) {
    tg.requestFullscreen();
  }
  if (tg) {
    tg.ready();
    tg.expand(); // старый expand — ОК как fallback
  }

  const canvas = document.querySelector("#unity-canvas");
  const overlay = document.getElementById("fullscreen-overlay");

  // Новый fullscreen — ТОЛЬКО по действию пользователя
  overlay.addEventListener("click", () => {
    if (tg?.requestFullscreen) {
      tg.requestFullscreen();
    }
    overlay.remove(); // убираем после первого клика
  }, { once: true });

  function unityShowBanner(msg, type) {
    console.warn(msg);
  }

  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/BuildWebGL.loader.js";

  const config = {
    dataUrl: buildUrl + "/BuildWebGL.data.unityweb",
    frameworkUrl: buildUrl + "/BuildWebGL.framework.js.unityweb",
    codeUrl: buildUrl + "/BuildWebGL.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "ludo-miner",
    productVersion: "1.0",
    showBanner: unityShowBanner
  };

  document.querySelector("#unity-loading-bar").style.display = "block";

  const script = document.createElement("script");
  script.src = loaderUrl;

  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
    }).then(() => {
      document.querySelector("#unity-loading-bar").style.display = "none";
    }).catch(alert);
  };

  document.body.appendChild(script);
</script>

</body>
</html>
